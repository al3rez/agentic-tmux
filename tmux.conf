# Enable mouse support
set -g mouse on

# Use vi mode for copy mode
setw -g mode-keys vi

# Copy on selection with pbcopy (macOS)
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Also enable copy with 'y' key in vi mode
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Enter copy mode with prefix + [
# Select text with mouse or v key, then release mouse or press y to copy
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Status bar
set -g status on
set -g status-position bottom
set -g status-style 'bg=default fg=#ffffff'
set -g status-justify centre

# Empty left/right, centered window name
set -g status-left ''
set -g status-right ''
set -g status-left-length 0
set -g status-right-length 0

# Window status - pet names
set -g window-status-format '#(~/.local/bin/tmux-window-name #S #I)'
set -g window-status-current-format '#[fg=#ffcc00,bold]#(~/.local/bin/tmux-window-name #S #I)'
set -g window-status-separator '  '

# Pane borders
set -g pane-border-style 'fg=#444444'
set -g pane-active-border-style 'fg=#888888'

# Quick reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Quick pane navigation (useful for multiple agents)
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Split panes with easier keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New windows/panes inherit current path
bind c new-window -c "#{pane_current_path}"

# Toggle agent sidebar (prefix + e)
bind e run-shell '~/.local/bin/tmux-sidebar-toggle'
